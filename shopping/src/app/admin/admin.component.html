<div class="container">

<div class="col-lg-12">
<h1 class="text-primary">Login</h1>
</div>

<div class="col-lg-12">
<form [formGroup]="loginForm">
<div class="form-group">
<label>Email </label>
<input class="form-control" formControlName="email">
<p *ngIf="!loginForm.get('email').valid">
<span *ngIf="loginForm.get('email').errors['required'] && loginForm.get('email').touched">Email Required</span>
<span *ngIf="loginForm.get('email').errors['pattern']">Email not valid</span>
</p>
</div>
<div class="form-group">
<label>Password </label>
<input class="form-control" formControlName="password" type="password">
<p *ngIf="!loginForm.get('password').valid">
<span *ngIf="loginForm.get('password').errors['required'] && loginForm.get('password').touched">Password Required</span>
<span *ngIf="loginForm.get('password').errors['minlength']">Password should be of 3 characters</span>
<span *ngIf="loginForm.get('password').errors['maxlength']">Password should not exceed 20 characters</span>
</p>
</div>


<div class="form-group">
<button class="btn btn-primary" (click)="checkLogin()">Login</button>
</div>

</form>
</div>

</div>
